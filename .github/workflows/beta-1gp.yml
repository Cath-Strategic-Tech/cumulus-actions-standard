on:
  workflow_call:
    secrets:
      packaging-auth-url:
        required: True
      dev-hub-auth-url: 
        required: True

jobs:
  upload-beta-release-1gp:
    name: "Upload Beta Release (1GP)"
    environment: packaging
    concurrency: packaging
    runs-on: ubuntu-latest
    steps:
      - uses: cumulusci-actions/release-beta-1gp@main
        with:
          packaging-auth-url: '${{ secrets.packaging-auth-url }}'
  beta-test:
    name: "Beta Test"
    needs:
      - upload-beta-release-1gp
    runs-on: ubuntu-latest
    steps: 
      - uses: cumulusci-actions/beta-test@main
        with:
          dev-hub-auth-url: ${{ secrets.dev-hub-auth-url }}
